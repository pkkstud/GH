<!DOCTYPE html>
<html lang="en">
  <head>
    <meta
      name="description"
      content="Buy or sell games at GameHub - The Universe of Games"
    />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta charset="UTF-8" />
    <title>Sell games</title>
    <link href="styles/styles.css" rel="stylesheet" />
    <script
      src="https://kit.fontawesome.com/c279bd19f7.js"
      crossorigin="anonymous"
    ></script>

  <body>
    <header>
      <div class="main_width">
        <section class="header_top">
          <a href="index.html" title="Homepage"
            ><img src=images/GameHub_Logo-300.png alt="GameHub logo"
            class="header_logo"></a
          >

          <form class="search">
            <input
              type="text"
              placeholder="Search games"
              name="search"
              title="Search field"
              class="search_field"
            />
            <button
              type="submit"
              class="search_button hideicon"
              title="Search button"
            >
              <i class="fas fa-search"></i>
            </button>
          </form>

          <div class="icon" id="header_cart">
            <a href="checkout.html" title="Go to checkout">
              <i class="fa fa-shopping-cart"></i>
            </a>
            <div id="cartsum" class="cart_sum">0</div>
          </div>
          <div class="icon">
            <a href="log_in.html" title="Account"
              ><i class="fas fa-user"></i
            ></a>
          </div>

          <label for="hamburger" class="menu"
            ><i class="fa fa-bars" title="hamburger menu"></i
          ></label>
        </section>
        <input type="checkbox" id="hamburger" />
        <nav>
          <ul>
            <li><a href="index.html">Home</a></li>
            <li>
              <a href="category.html?id=action" title="Action games">Action</a>
            </li>
            <li>
              <a href="category.html?id=adventure" title="Adventure games"
                >Adventure</a
              >
            </li>
            <li>
              <a href="category.html?id=racing" title="Racing games">Racing</a>
            </li>
            <li><a href="category.html?id=rpg" title="RPG games">RPG</a></li>
            <li>
              <a href="category.html?id=sport" title="Sport games">Sport</a>
            </li>
            <li>
              <a href="category.html?id=shooter" title="Shooter games"
                >Shooter</a
              >
            </li>
            <li>
              <a href="category.html?id=strategy" title="Strategy games"
                >Strategy</a
              >
            </li>
          </ul>
        </nav>
      </div>
    </header>

    <main>
      <div class="main_width">
        <h1>Sell games</h1>
        <form class="checkout">
          <div class="flex_col">
            <h2>Game information</h2>
            <select name="category" class="sell_select" title="Select genre">
              <option value="action">Action</option>
              <option value="adventure">Adventure</option>
              <option value="racing">Racing</option>
              <option value="rpg">RPG</option>
              <option value="sport">Sport</option>
              <option value="shooter">Shooter</option>
              <option value="strategy">Strategy</option>
            </select>
            <select name="game_name" class="sell_select" title="Seelct game">
              <option value="pingpong">Ping Pong</option>
              <option value="superduper">Super Duper</option>
              <option value="black">Black</option>
              <option value="racing">Racing</option>
            </select>
            <button
              type="submit"
              name="submit_game"
              class="cta sell_select"
              title="Add game to sell"
            >
              Add
            </button>

            <h2>Deposit information</h2>
            <input
              type="text"
              name="bank_account_number"
              placeholder="Bank account number"
              title="Bank account number"
            />
            <input
              type="text"
              name="bankaccout_holder"
              placeholder="Bankaccout holder"
              title="Bank account holder name"
            />
          </div>

          <div>
            <h2>Order summary</h2>
            <div class="summary_games">
              <img
                src="images/GameHub_covers.jpg"
                alt="Ping pong cover"
                class="cover_checkout"
              />
              <div class="game_number">
                <h3>Ping pong</h3>
                <div>
                  <button
                    type="button"
                    name="reduce-games"
                    class="add_minus"
                    title="Add number of games"
                  >
                    -
                  </button>
                  <input
                    type="text"
                    name="number-of-games"
                    value="1"
                    class="number"
                    title="number of games"
                  />
                  <button
                    type="button"
                    name="add-games"
                    class="add_minus"
                    title="Reduced number of games"
                  >
                    +
                  </button>
                </div>
              </div>
              <span class="sum_each_game">9.99$</span>
            </div>
            <div class="summary_games">
              <img
                src="images/GameHub_covers2.jpg"
                alt="Super Duper cover"
                class="cover_checkout"
              />
              <div class="game_number">
                <h3>Super Duper</h3>
                <div>
                  <button
                    type="button"
                    name="reduce-games"
                    class="add_minus"
                    title="Add number of games"
                  >
                    -
                  </button>
                  <input
                    type="text"
                    name="number-of-games"
                    value="1"
                    class="number"
                    title="number of games"
                  />
                  <button
                    type="button"
                    name="add-games"
                    class="add_minus"
                    title="Reduced number of games"
                  >
                    +
                  </button>
                </div>
              </div>
              <span class="sum_each_game">9.99$</span>
            </div>
            <div class="sum_order">
              <span>Sum order</span>
              <span>19.98$</span>
            </div>
            <a
              href="sell_game_success.html"
              title="Place order"
              class="cta order"
              >Place order</a
            >
          </div>
        </form>
      </div>
      <div class="icon">
        <a href="contact.html" title="contact us"
          ><i class="fas fa-envelope fa-3x envelope"></i
        ></a>
      </div>
    </main>

    <footer>Copyright &copy;</footer>
  </body>
</html>
