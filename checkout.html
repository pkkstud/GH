  <body>
    <header>
      <div class="main_width">
        <section class="header_top">
          <a href="index.html" title="Homepage"
            ><img src=images/GameHub_Logo-300.png alt="GameHub logo"
            class="header_logo"></a
          >

          <form class="search">
            <input
              type="text"
              placeholder="Search games"
              name="search"
              title="Search field"
              class="search_field"
            />
            <button
              type="submit"
              class="search_button hideicon"
              title="Search button"
            >
              <i class="fas fa-search"></i>
            </button>
          </form>

          <div class="icon" id="header_cart">
            <a href="checkout.html" title="Go to checkout">
              <i class="fa fa-shopping-cart"></i>
            </a>
            <div id="cartsum" class="cart_sum">0</div>
          </div>
          <div class="icon">
            <a href="log_in.html" title="Account"
              ><i class="fas fa-user"></i
            ></a>
          </div>

          <label for="hamburger" class="menu"
            ><i class="fa fa-bars" title="hamburger menu"></i
          ></label>
        </section>
        <input type="checkbox" id="hamburger" />
        <nav>
          <ul>
            <li><a href="index.html">Home</a></li>
            <li>
              <a href="category.html?id=19" title="Action games">Action</a>
            </li>
            <li>
              <a href="category.html?id=18" title="Adventure games"
                >Adventure</a
              >
            </li>
            <li>
              <a href="category.html?id=23" title="Racing games">Racing</a>
            </li>
            <li><a href="category.html?id=21" title="RPG games">RPG</a></li>
            <li>
              <a href="category.html?id=17" title="Sport games">Sport</a>
            </li>
            <li>
              <a href="category.html?id=22" title="Shooter games">Shooter</a>
            </li>
            <li>
              <a href="category.html?id=20" title="Strategy games">Strategy</a>
            </li>
          </ul>
        </nav>
      </div>
    </header>

    <main>
      <div class="main_width">
        <h1>Checkout</h1>
        <form class="checkout" title="checkout form">
          <div class="flex_col">
            <h2>Shipping Address</h2>
            <input type="text" placeholder="Address" title="Address" />
            <input type="text" placeholder="Address 2" title="Address 2" />
            <input type="text" placeholder="Postal code" title="Postal code" />
            <input type="text" placeholder="City" title="city" />

            <h2>Credit card information</h2>
            <input type="text" placeholder="Card number" title="Card number" />
            <input
              type="text"
              placeholder="Cardholder name"
              title="Cardholder name"
            />
            <input type="text" placeholder="Expire date" title="Expire date" />
            <input type="text" placeholder="CVV" title="CVV" />
          </div>

          <div>
            <h2>Order summary</h2>
            <div id="summary"></div>
            <div class="sum_order" id="ordersummary"></div>
            <a
              href="checkout_success.html"
              title="place order"
              class="cta order"
              onclick="deleteStorage()"
              >Place order</a
            >
          </div>
        </form>
      </div>
      <div>
        <div class="icon">
          <a href="contact.html" title="contact us"
            ><i class="fas fa-envelope fa-3x envelope"></i
          ></a>
        </div>
      </div>
    </main>

    <footer>Copyright &copy;</footer>
    <script src="js/games.js"></script>
    <script src="js/checkout.js"></script>
