<!DOCTYPE html>
<html lang="en">

<head>
    <meta name:"description" content="Shopping cart and checkout" />
    <meta name:"viewport" content="width=device-width, initial-scale=1.0" />
    <meta charset="UTF-8" />
    <title>Checkout</title>
    <link href="styles/styles.css" rel="stylesheet" />
    <script src="https://kit.fontawesome.com/c279bd19f7.js" crossorigin="anonymous"></script>
</head>

<body>
    <header>
        <div></div>
        <div class="main_width">
            <section class="header_top">

                <a href="index.html" title="Homepage"><img src=images/GameHub_Logo-300.png alt="GameHub logo"
                        class="header_logo"></a>

                <form class="search">
                    <input type="text" placeholder="Search games" name="search" class="search_field">
                    <button type="submit" class="search_button"><i class="fas fa-search"></i> </button>
                </form>
                <a href="sell_game.html" title="Sell games"> Sell</a>
                <div class="icon">
                    <a href="checkout.html" title="Shopping cart"><i class="fa fa-shopping-cart"></i></a>
                </div>
                <div class="icon">
                    <a href="log_in.html" title="Account"><i class="fas fa-user"></i></a>
                </div>
                <div class="menu">
                    <label for="menu"><i class="fas fa-bars"></i></label>
                </div>
            </section>
            <nav>
                <ul>
                    <li><a href="category.html" title="New games">News</a></li>
                    <li><a href="category.html" title="Action games">Action</a> </li>
                    <li><a href="category.html" title="Adventure games">Adventure</a></li>
                    <li><a href="category.html" title="Racing games">Racing</a></li>
                    <li><a href="category.html" title="RPG games">RPG</a></li>
                    <li><a href="category.html" title="Sport games">Sport</a></li>
                    <li><a href="category.html" title="Shooter games">Shooter</a></li>
                    <li><a href="category.html" title="Strategy games">Strategy</a></li>
                </ul>
            </nav>

        </div>
        <div></div>
    </header>


    <main>
        <div></div>
        <div class="main_width">

            <h1>Checkout</h1>

            <form class="checkout">
                <div class="flex_col">
                    <h2>Shipping Address</h2>
                    <input type="text" placeholder="Address">
                    <input type="text" placeholder="Address 2">
                    <input type="text" placeholder="Postal code">
                    <input type="text" placeholder="City">

                    <h2>Credit card information</h2>
                    <input type="text" placeholder="Card number">
                    <input type="text" placeholder="Cardholder name">
                    <input type="text" placeholder="Expire date">
                    <input type="text" placeholder="CVV">
                </div>

                <div>
                    <h2>Order summary</h2>
                    <div class="summary_games">
                        <img src="images/GameHub_covers.jpg" alt="Picture of Ping pong cover" class="cover_checkout" />
                        <div class="game_number">
                            <h3>Ping pong</h3>
                            <div>
                                <button type="button" name="reduce-games" class="add_minus">-</button>
                                <input type="text" name="number-of-games" value="1" class="number">
                                <button type="button" name="add-games" class="add_minus">+</button>
                            </div>
                        </div>
                        <span class="sum_each_game">59.90$</span>
                    </div>
                    <div class="summary_games">
                        <img src="images/GameHub_covers2.jpg" alt="Picture of Super Duper cover"
                            class="cover_checkout" />
                        <div class="game_number">
                            <h3>Super Duper</h3>
                            <div>
                                <button type="button" name="reduce-games" class="add_minus">-</button>
                                <input type="text" name="number-of-games" value="1" class="number">
                                <button type="button" name="add-games" class="add_minus">+</button>
                            </div>
                        </div>
                        <span class="sum_each_game">49.90$</span>
                    </div>
                    <div class="sum_order">
                        <span>Sum order</span>
                        <span>109.98$</span>
                    </div>
                    <a href="checkout_success.html" title="place order button" class="cta order">Place order</a>
                </div>


            </form>
        </div>

        <div>
            <div>
                <div class="icon">
                    <a href="contact.html" title="contact us"><i class="fas fa-envelope fa-3x envelope"></i></a>
                </div>
            </div>
        </div>
    </main>


    <footer> Copyright &copy;</footer>
</body>

</html>
