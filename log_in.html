  <body>
    <header>
      <div class="main_width">
        <section class="header_top">
          <a href="index.html" title="Homepage"
            ><img src=images/GameHub_Logo-300.png alt="GameHub logo"
            class="header_logo"></a
          >

          <form class="search">
            <input
              type="text"
              placeholder="Search games"
              name="search"
              title="Search field"
              class="search_field"
            />
            <button
              type="submit"
              class="search_button hideicon"
              title="Search button"
            >
              <i class="fas fa-search"></i>
            </button>
          </form>

          <div class="icon" id="header_cart">
            <a href="checkout.html" title="Go to checkout">
              <i class="fa fa-shopping-cart"></i>
            </a>
            <div id="cartsum" class="cart_sum">0</div>
          </div>
          <div class="icon">
            <a href="log_in.html" title="Account"
              ><i class="fas fa-user"></i
            ></a>
          </div>

          <label for="hamburger" class="menu"
            ><i class="fa fa-bars" title="hamburger menu"></i
          ></label>
        </section>
        <input type="checkbox" id="hamburger" />
        <nav>
          <ul>
            <li><a href="index.html">Home</a></li>
            <li>
              <a href="category.html?id=action" title="Action games">Action</a>
            </li>
            <li>
              <a href="category.html?id=adventure" title="Adventure games"
                >Adventure</a
              >
            </li>
            <li>
              <a href="category.html?id=racing" title="Racing games">Racing</a>
            </li>
            <li><a href="category.html?id=rpg" title="RPG games">RPG</a></li>
            <li>
              <a href="category.html?id=sport" title="Sport games">Sport</a>
            </li>
            <li>
              <a href="category.html?id=shooter" title="Shooter games"
                >Shooter</a
              >
            </li>
            <li>
              <a href="category.html?id=strategy" title="Strategy games"
                >Strategy</a
              >
            </li>
          </ul>
        </nav>
      </div>
    </header>

    <main>
      <div class="main_width">
        <h1 class="center">Log in</h1>
        <form class="log_in">
          <input
            type="email"
            name="email"
            placeholder="Your email address"
            title="Email address"
          />
          <input
            type="password"
            name="password"
            placeholder="Password"
            title="Password"
          />
          <a href="account.html" title="log in" class="cta log_in_button"
            >Log in</a
          >
          <a href="create_account.html" title="create account" class="text"
            >Create account here</a
          >
        </form>
      </div>
      <div class="icon">
        <a href="contact.html" title="contact us"
          ><i class="fas fa-envelope fa-3x envelope"></i
        ></a>
      </div>
    </main>

    <footer>Copyright &copy;</footer>
  </body>
  <script src="js/account.js"></script>
