<html lang="en">

    <meta name="description" content="Your account on GameHub" />

  <body>
    <header>
      <div class="main_width">
        <section class="header_top">
          <a href="index.html" title="Homepage"
            ><img src=images/GameHub_Logo-300.png alt="GameHub logo"
            class="header_logo"></a
          >

          <form class="search">
            <input
              type="text"
              placeholder="Search games"
              name="search"
              title="Search field"
              class="search_field"
            />
            <button
              type="submit"
              class="search_button hideicon"
              title="Search button"
            >
              <i class="fas fa-search"></i>
            </button>
          </form>

          <div class="icon" id="header_cart">
            <a href="checkout.html" title="Go to checkout">
              <i class="fa fa-shopping-cart"></i>
            </a>
            <div id="cartsum" class="cart_sum">0</div>
          </div>
          <div class="icon">
            <a href="log_in.html" title="Account"
              ><i class="fas fa-user"></i
            ></a>
          </div>

          <label for="hamburger" class="menu"
            ><i class="fa fa-bars" title="hamburger menu"></i
          ></label>
        </section>
        <input type="checkbox" id="hamburger" />
        <nav>
          <ul>
            <li><a href="index.html">Home</a></li>
            <li>
              <a href="category.html?id=19" title="Action games">Action</a>
            </li>
            <li>
              <a href="category.html?id=18" title="Adventure games"
                >Adventure</a
              >
            </li>
            <li>
              <a href="category.html?id=23" title="Racing games">Racing</a>
            </li>
            <li><a href="category.html?id=21" title="RPG games">RPG</a></li>
            <li>
              <a href="category.html?id=17" title="Sport games">Sport</a>
            </li>
            <li>
              <a href="category.html?id=22" title="Shooter games">Shooter</a>
            </li>
            <li>
              <a href="category.html?id=20" title="Strategy games">Strategy</a>
            </li>
          </ul>
        </nav>
      </div>
    </header>

    <main>
      <div class="main_width">
        <h1>My account</h1>

        <form class="account">
          <div class="flex_col">
            <input
              type="email"
              name="name"
              placeholder="Email address"
              title="Email address"
            />
            <input
              type="password"
              name="password"
              placeholder="Password"
              title="password"
            />
          </div>
          <div class="flex_col">
            <input
              type="text"
              name="first_name"
              placeholder="First name"
              title="First name"
            />
            <input
              type="text"
              name="last_name"
              placeholder="Last name"
              title="Last name"
            />
          </div>

          <div class="flex_col">
            <h2>Address</h2>
            <input
              type="text"
              name="address"
              placeholder="Address"
              title="Address"
            />
            <input
              type="text"
              name="address2"
              placeholder="Address 2"
              title="Address 2"
            />
            <input
              type="text"
              name="postal"
              placeholder="Postal code"
              title="Postal code"
            />
            <input type="text" name="city" placeholder="City" title="City" />
          </div>

          <div class="flex_col">
            <h2>Billing information</h2>
            <input
              type="text"
              name="card_number"
              placeholder="Card number"
              title="Card number"
            />
            <input
              type="text"
              name="cardholder_name"
              placeholder="Cardholder name"
              title="Cardholder name"
            />
            <input
              type="text"
              name="expire_date"
              placeholder="Expire date"
              title="Expire date"
            />
            <input type="text" name="cvv" placeholder="CVV" title="CVV" />
          </div>

          <div class="flex_col">
            <h2>Deposit information</h2>
            <input
              type="text"
              placeholder="Bank account"
              title="Bank account"
            />
            <input
              type="text"
              placeholder="Accountholders name"
              title="Accountholders name"
            />
          </div>
          <button
            type="submit"
            title="save information"
            class="cta save_account"
          >
            Save
          </button>
        </form>
      </div>

      <div class="icon">
        <a href="contact.html" title="contact us"
          ><i class="fas fa-envelope fa-3x envelope"></i
        ></a>
      </div>
    </main>

    <footer>Copyright &copy;</footer>
  </body>
  <script src="js/account.js"></script>
</html>
